<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Ayoayo</title>

    <meta
      name="description"
      itemprop="description"
      content="Play Ayoayo online!"
    />
    <meta itemprop="name" content="Ayoayo" />
    <meta itemprop="image" content="thumbnail.png" />

    <!-- Facebook Open Graph -->
    <meta property="og:title" content="Ayoayo" />
    <meta property="og:description" content="Play Ayoayo online!" />
    <meta property="og:url" content="https://chidiwilliams.github.io/ayoayo/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="thumbnail.png" />
    <meta property="og:site_name" content="Ayoayo" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />

    <link rel="canonical" href="https://chidiwilliams.github.io/ayoayo/" />
  </head>
  <body>
    <header>
      <h1>Ayoayo</h1>
      <div class="controls">
        <button class="new-game pvp">New PvP</button>
        <button class="new-game ai">New vs AI</button>
      </div>
    </header>
    <div class="no-game-padding"></div>
    <div class="game">
      <div class="player player-1">
        <div class="player-display">
          <div class="separator"></div>
          <div>
            <span class="player-name">Player 1</span>
            <span class="turn-badge">Your turn!</span>
            <span class="winner-badge"></span>
          </div>
          <div class="separator"></div>
        </div>
        <div class="captured"><div class="pit-summary"></div></div>
      </div>
      <div class="board-wrapper">
        <div class="board">
          <div class="side side-1">
            <div class="pit-container">
              <button class="pit pit-1">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
            <div class="pit-container">
              <button class="pit pit-2">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
            <div class="pit-container">
              <button class="pit pit-3">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
            <div class="pit-container">
              <button class="pit pit-4">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
            <div class="pit-container">
              <button class="pit pit-5">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
            <div class="pit-container">
              <button class="pit pit-6">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
          </div>
          <div class="hand sowing"></div>
          <div class="hand capturing"></div>
          <div class="side side-2">
            <div class="pit-container">
              <button class="pit pit-1">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
            <div class="pit-container">
              <button class="pit pit-2">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
            <div class="pit-container">
              <button class="pit pit-3">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
            <div class="pit-container">
              <button class="pit pit-4">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
            <div class="pit-container">
              <button class="pit pit-5">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
            <div class="pit-container">
              <button class="pit pit-6">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
              </button>
              <div class="pit-summary"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="player player-2">
        <div class="captured"><div class="pit-summary"></div></div>
        <div class="player-display">
          <div class="separator"></div>
          <div>
            <span class="player-name">Player 2</span>
            <span class="turn-badge">Your turn!</span>
            <span class="winner-badge"></span>
          </div>
          <div class="separator"></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
